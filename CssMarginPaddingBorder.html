<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Css Margin Padding Border</title>
</head>
<body>
    <div style="background-color:#ccc; margin-left:20px; margin-top:50px;">Merhaba</div>
    <div style="background-color:red; margin:10px 20px 0px 60px; padding:22px 37px 0px 8px;">Ikinci Merhaba</div>
    <div style="margin-top: 10px; border-left: 5px solid #ccc; border-bottom: 5px solid #ccc; padding:5px; border-radius:20px;">border için div</div>
</body>
</html>
