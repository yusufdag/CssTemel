<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Css Gramer Yapısı ve Selektörler</title>
    <!-- class ları kullanmak için . kullanılır -->
    <!-- id leri kullanmak için # kullanılır -->
    <!-- Normal kullanımda ise etiket isimleri kullanılır -->
    <style>
        p{
            color:#ffd800 !important;
        }
        #pEtiketi{
            font-size:20px;
        }

        .fonFamily {
            font-family: 'Segoe UI';
            font-size: 20px;
        }
        .arkaPlan {
            background-color:#4cff00;
        }
    </style>
</head>
<body>
    <p id="pEtiketi" class="fonFamily arkaPlan" style="color: #ff0000 !important">Css Derslerimize Hoş Geldiniz</p>
    <h1 class="arkaPlan">h1 Etiketi</h1>
</body>
</html>
